<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogic clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="clock">
        <span class="text" style="transform: rotate(30deg);">1</span>
        <span class="text" style="transform: rotate(60deg);">2</span>
        <span class="text" style="transform: rotate(90deg);">3</span>
        <span class="text" style="transform: rotate(120deg);">4</span>
        <span class="text" style="transform: rotate(150deg);">5</span>
        <span class="text" style="transform: rotate(180deg);">6</span>
        <span class="text" style="transform: rotate(210deg);">7</span>
        <span class="text" style="transform: rotate(240deg);">8</span>
        <span class="text" style="transform: rotate(270deg);">9</span>
        <span class="text" style="transform: rotate(300deg);">10</span>
        <span class="text" style="transform: rotate(330deg);">11</span>
        <span class="text" style="transform: rotate(360deg);">12</span>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
